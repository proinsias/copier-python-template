---
default_install_hook_types:
  - commit-msg
  - prepare-commit-msg
  - pre-commit
  - pre-merge-commit
  - pre-push
  - pre-rebase
  - post-checkout
  - post-commit
  - post-merge
  - post-rewrite

repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.5.0
      hooks:
          # General
          - id: check-added-large-files
          - id: check-case-conflict
          - id: check-docstring-first
          - id: check-executables-have-shebangs
          - id: check-merge-conflict
          - id: check-symlinks
          - id: check-toml
          - id: check-xml
          - id: check-yaml
          - id: detect-private-key
          - id: double-quote-string-fixer
          - id: end-of-file-fixer
          - id: mixed-line-ending # Replaces or checks mixed line ending.
          - id: trailing-whitespace

          # Json
          - id: check-json

          # Python
          - id: check-ast # Check whether files parse as valid python.
          - id: check-builtin-literals # Require literal syntax when initializing empty or zero Python builtin types.
          - id: debug-statements # Check for debugger imports and py37+ breakpoint() calls in python source.
          - id: name-tests-test # Assert that files in tests/ end in _test.py, or optionally test*.py

    # General

    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v4.0.0-alpha.3-1
      hooks:
          - id: prettier
            stages: [commit]

    - repo: https://github.com/sirosen/texthooks
      rev: 0.6.3
      hooks:
          - id: fix-smartquotes
          - id: fix-ligatures

    # Git

    - repo: https://github.com/jorisroovers/gitlint
      rev: v0.19.1
      hooks:
          - id: gitlint

    # Python

    #    - repo: https://github.com/RobertCraigie/pyright-python
    #      rev: v1.1.237
    #      hooks:
    #          - id: pyright

    - repo: https://github.com/pre-commit/mirrors-pylint
      rev: v3.0.0a5
      hooks:
          - id: pylint

    - repo: https://github.com/hadialqattan/pycln
      rev: v2.4.0 # Possible releases: https://github.com/hadialqattan/pycln/releases
      hooks:
          - id: pycln

    - repo: https://github.com/PyCQA/bandit # Add badge to README!
      rev: 1.7.6
      hooks:
          - id: bandit

    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: 'v0.1.7'
      hooks:
          - id: ruff
            args: [--fix, --force-exclude, --exit-non-zero-on-fix]
            types_or: [python, pyi, jupyter]  # Run on notebooks too.
          - id: ruff-format
            types_or: [python, pyi, jupyter]  # Run on notebooks too.

    - repo: https://github.com/pycqa/pydocstyle
      rev: 6.3.0
      hooks:
          - id: pydocstyle

    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.7.1
      hooks:
          - id: mypy

    - repo: https://github.com/jazzband/pip-tools
      rev: 7.3.0
      hooks:
          - id: pip-compile
            files: ^requirements/production\.(in|txt)$
            args: [requirements/production.in]

    - repo: https://github.com/MarcoGorelli/absolufy-imports
      rev: v0.3.1
      hooks:
          - id: absolufy-imports

    - repo: https://github.com/pre-commit/pygrep-hooks
      rev: v1.10.0
      hooks:
          - id: python-check-blanket-noqa
          - id: python-check-blanket-type-ignore
          - id: python-check-mock-methods
          - id: python-no-eval
          - id: python-no-log-warn
          - id: python-use-type-annotations
          - id: rst-backticks
          - id: rst-directive-colons
          - id: rst-inline-touching-normal
          - id: text-unicode-replacement-char

    - repo: https://github.com/asottile/add-trailing-comma
      rev: v3.1.0
      hooks:
          - id: add-trailing-comma
            args:
                - --py36-plus

    - repo: https://github.com/asottile/dead
      rev: v1.5.2
      hooks:
          - id: dead

    - repo: https://github.com/pycqa/isort
      rev: 5.13.0
      hooks:
          - id: isort
            name: isort (python)

    - repo: https://github.com/asottile/pyupgrade
      # Automatically upgrade syntax for newer versions of the language.
      rev: v3.15.0
      hooks:
          - id: pyupgrade

    # YAML

    - repo: https://github.com/adrienverge/yamllint
      rev: v1.33.0
      hooks:
          - id: yamllint
            args: [-c=.yamllint.yml]

    # Mixed

    - repo: https://github.com/jumanjihouse/pre-commit-hooks
      rev: 3.0.0
      hooks:
          # - id: git-dirty  # Configure in .gitignore
          - id: script-must-have-extension
          - id: script-must-not-have-extension
          - id: shellcheck
            args: [--external-sources, --format=gcc, --shell=bash]
          - id: shfmt

    - repo: https://github.com/Lucas-C/pre-commit-hooks
      rev: v1.5.4
      hooks:
          - id: remove-crlf
          - id: remove-tabs
            exclude: .git/COMMIT_EDITMSG

    - repo: https://github.com/sirosen/check-jsonschema
      rev: 0.27.3
      hooks:
          - id: check-github-actions
          - id: check-github-workflows
          - id: check-readthedocs

    - repo: local
      hooks:
          - id: copier-forbidden-files
            name: copier_forbidden_files
            # yamllint disable-line rule:line-length
            entry: found copier update rejection files; review them and remove them (https://copier.readthedocs.io/en/stable/updating/)
            language: fail
            files: \.rej$

    - repo: https://github.com/zricethezav/gitleaks
      rev: v8.18.1
      hooks:
          - id: gitleaks

    - repo: https://github.com/rhysd/actionlint
      rev: v1.6.26
      hooks:
          - id: actionlint
    #    - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    #      rev: 2.6.1
    #      hooks:
    #          - id: editorconfig-checker

    - repo: https://github.com/mxab/pre-commit-trivy.git
      rev: v0.9.0
      hooks:
          - id: trivyfs-docker
            args:
                - --ignore-unfixed
                - . # last arg indicates the path/file to scan
            stages: [push]
